<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spin Wheel</title>
  <style>
    .wheel {
      width: 300px;
      height: 300px;
      background: conic-gradient(red, yellow, green, blue, purple);
      border-radius: 50%;
      position: relative;
      transition: transform 3s ease-out;
    }
    .wheel::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 50%;
      transform: translate(-50%, -50%);
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="wheel" id="wheel"></div>
  <button onclick="spin()">Spin!</button>

  <script>
    function spin() {
      const wheel = document.getElementById("wheel");
      const randomDeg = Math.floor(Math.random() * 360) + 720; // Spin 2 rounds + random angle
      wheel.style.transform = `rotate(${randomDeg}deg)`;
    }
  </script>
</body>
</html>
